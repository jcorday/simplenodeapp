name: build
on:
  push:
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
            
    steps:
      - name: my first step
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Robert
          MIDDLE_NAME: Iron
          LAST_NAME: STARK
        run: echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME
        
      - name: my second step
        if: success()
        run: echo "The previous step has finished sucessfully"
      
      - name: my third step
        uses: actions/checkout@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
